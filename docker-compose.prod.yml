# Production Docker Compose - Deployed on VPS by GitHub Actions
# Uses locally built images from CI/CD pipeline

version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: sipzy-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-sipzy}
      POSTGRES_USER: ${POSTGRES_USER:-sipzy}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sipzy}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sipzy_network

  # Backend API (Spring Boot)
  backend:
    image: sipzy-backend:latest
    container_name: sipzy-backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL:-jdbc:postgresql://db:5432/sipzy}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME:-sipzy}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}
      CLOUDINARY_URL: ${CLOUDINARY_URL}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:3001}
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s
    networks:
      - sipzy_network

  # Frontend (Next.js)
  frontend:
    image: sipzy-frontend:latest
    container_name: sipzy-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8080}
      NODE_ENV: production
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - sipzy_network

  # Backoffice Admin (Next.js)
  backoffice:
    image: sipzy-backoffice:latest
    container_name: sipzy-backoffice
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8080}
      NODE_ENV: production
    ports:
      - "3001:3001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - sipzy_network

volumes:
  postgres_data:
    name: sipzy_postgres_data

networks:
  sipzy_network:
    name: sipzy_network
    driver: bridge
