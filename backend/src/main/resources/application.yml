spring:
  application:
    name: sipzy-backend

  # PostgreSQL Database Configuration
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/sipzy}
    username: ${DATABASE_USERNAME:sipzy}
    password: ${DATABASE_PASSWORD:sipzy123}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  # JPA/Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: validate  # Flyway g√®re les migrations
    show-sql: false  # Disabled in production, enabled in dev profile
    properties:
      hibernate:
        format_sql: false  # Disabled in production, enabled in dev profile
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
        # Fix for bytea issue with Hibernate 6.x and PostgreSQL
        type:
          preferred_uuid_jdbc_type: VARCHAR
          preferred_instant_jdbc_type: TIMESTAMP
        jdbc_type_contributor: org.hibernate.type.SqlTypes

  # Flyway Migration
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true

  # File Upload Configuration
  servlet:
    multipart:
      enabled: true
      max-file-size: 5MB
      max-request-size: 10MB

  # Spring Mail Configuration (optionnel - pour les notifications par email)
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:test@example.com}
    password: ${MAIL_PASSWORD:testpass}
    properties:
      mail:
        smtp:
          auth: ${MAIL_SMTP_AUTH:false}
          starttls:
            enable: ${MAIL_SMTP_STARTTLS:false}
            required: false
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
    test-connection: false

# Server Configuration
server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
  compression:
    enabled: true

# CORS Configuration
cors:
  allowed-origins:
    - http://localhost:3000
    - http://localhost:3001
    - https://sipzy.coffee
  allowed-methods:
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
  allowed-headers: "*"
  allow-credentials: true
  max-age: 3600

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:changeme-this-is-a-secret-key-for-jwt-token-generation-min-256-bits}
  expiration: ${JWT_EXPIRATION:604800000}  # 7 jours en millisecondes

# Cloudinary Configuration (optionnel)
cloudinary:
  cloud-name: ${CLOUDINARY_CLOUD_NAME:your_cloud_name}
  api-key: ${CLOUDINARY_API_KEY:your_api_key}
  api-secret: ${CLOUDINARY_API_SECRET:your_api_secret}
  secure: true

# Modern Rate Limiting Configuration (2025 Best Practices)
# Token Bucket Algorithm with burst support
# capacity: max tokens (requests) the bucket can hold
# refill: tokens added per interval
# interval: time period for refilling
app:
  rate-limit:
    # Anonymous Users (IP-based rate limiting)
    # Default: 60 requests per minute
    anonymous-capacity: 60
    anonymous-refill-tokens: 60
    anonymous-refill-minutes: 1

    # Authenticated Users (user-based rate limiting)
    # Default: 600 requests per minute
    authenticated-capacity: 600
    authenticated-refill-tokens: 600
    authenticated-refill-minutes: 1

    # Admin Users (high limit for admin operations)
    # Default: 3000 requests per minute
    admin-capacity: 3000
    admin-refill-tokens: 3000
    admin-refill-minutes: 1

    # Sensitive Endpoints (login, register, password reset)
    # Default: 5 requests per minute (strict protection against brute force)
    sensitive-capacity: 5
    sensitive-refill-tokens: 5
    sensitive-refill-minutes: 1

# Logging Configuration
logging:
  level:
    root: INFO
    com.sipzy: INFO
    org.springframework.web: INFO
    org.springframework.security: INFO
    org.hibernate.SQL: INFO
    org.hibernate.type.descriptor.sql.BasicBinder: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# SpringDoc OpenAPI (Swagger)
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    tags-sorter: alpha
    operations-sorter: alpha
  show-actuator: false

# Management & Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
