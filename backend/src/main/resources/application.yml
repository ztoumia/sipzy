spring:
  application:
    name: sipzy-backend

  # PostgreSQL Database Configuration
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/sipzy}
    username: ${DATABASE_USERNAME:sipzy}
    password: ${DATABASE_PASSWORD:sipzy123}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  # JPA/Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: validate  # Flyway gère les migrations
    show-sql: false  # Disabled in production, enabled in dev profile
    properties:
      hibernate:
        format_sql: false  # Disabled in production, enabled in dev profile
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  # Flyway Migration
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true

  # File Upload Configuration
  servlet:
    multipart:
      enabled: true
      max-file-size: 5MB
      max-request-size: 10MB

  # Spring Mail Configuration (optionnel - pour les notifications par email)
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:test@example.com}
    password: ${MAIL_PASSWORD:testpass}
    properties:
      mail:
        smtp:
          auth: ${MAIL_SMTP_AUTH:false}
          starttls:
            enable: ${MAIL_SMTP_STARTTLS:false}
            required: false
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
    test-connection: false

# Server Configuration
server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
  compression:
    enabled: true

# CORS Configuration
cors:
  allowed-origins:
    - http://localhost:3000
    - http://localhost:3001
    - https://sipzy.coffee
  allowed-methods:
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
  allowed-headers: "*"
  allow-credentials: true
  max-age: 3600

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:changeme-this-is-a-secret-key-for-jwt-token-generation-min-256-bits}
  expiration: ${JWT_EXPIRATION:604800000}  # 7 jours en millisecondes

# Cloudinary Configuration (optionnel)
cloudinary:
  cloud-name: ${CLOUDINARY_CLOUD_NAME:your_cloud_name}
  api-key: ${CLOUDINARY_API_KEY:your_api_key}
  api-secret: ${CLOUDINARY_API_SECRET:your_api_secret}
  secure: true

# Rate Limiting Configuration
rate-limit:
  auth:
    register: 3  # requêtes par heure
    login: 5     # requêtes par minute
  api:
    coffees-post: 5   # requêtes par heure
    reviews-post: 10  # requêtes par heure
    upload: 20        # requêtes par heure
    public-get: 100   # requêtes par minute

# Logging Configuration
logging:
  level:
    root: INFO
    com.sipzy: INFO
    org.springframework.web: INFO
    org.springframework.security: INFO
    org.hibernate.SQL: INFO
    org.hibernate.type.descriptor.sql.BasicBinder: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# SpringDoc OpenAPI (Swagger)
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    tags-sorter: alpha
    operations-sorter: alpha
  show-actuator: false

# Management & Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
