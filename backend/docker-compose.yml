version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: sipzy-postgres
    environment:
      POSTGRES_DB: sipzy
      POSTGRES_USER: sipzy
      POSTGRES_PASSWORD: sipzy123
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sipzy"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sipzy-network

volumes:
  postgres-data:
    driver: local

networks:
  sipzy-network:
    driver: bridge
