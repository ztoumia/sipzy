# CI/CD Pipeline for Sipzy - Build, Test, Analyze & Deploy on VPS
# Self-hosted runner builds images locally and deploys them on VPS

name: CI/CD Pipeline - Build, Test & Deploy

on:
  push:
    branches:
      - main
      - master
      - develop
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'backoffice/**'
      - 'shared/**'
      - '.github/workflows/deploy.yml'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      service:
        description: 'Service to deploy (backend, frontend, backoffice, or all)'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - backend
          - frontend
          - backoffice

permissions:
  contents: read
  pull-requests: read
  security-events: write

env:
  BACKEND_IMAGE: sipzy-backend
  FRONTEND_IMAGE: sipzy-frontend
  BACKOFFICE_IMAGE: sipzy-backoffice
  SONAR_HOST_URL: http://sonarqube:9001
  JAVA_VERSION: '21'
  NODE_VERSION: '20'

jobs:
  # Detect changed services
  detect-changes:
    name: ðŸ” Detect Changes
    runs-on: self-hosted
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
      backoffice: ${{ steps.filter.outputs.backoffice }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'
              - '.github/workflows/deploy.yml'
            frontend:
              - 'frontend/**'
              - 'shared/**'
              - '.github/workflows/deploy.yml'
            backoffice:
              - 'backoffice/**'
              - 'shared/**'
              - '.github/workflows/deploy.yml'

  # Test & Analyze Backend
  test-backend:
    name: ðŸ§ª Test Backend
    runs-on: self-hosted
    needs: detect-changes
    if: |
      needs.detect-changes.outputs.backend == 'true' ||
      github.event.inputs.service == 'backend' ||
      github.event.inputs.service == 'all'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'

      - name: Run tests & coverage
        run: |
          cd backend
          chmod +x gradlew
          ./gradlew test jacocoTestReport --no-daemon

      - name: SonarQube analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          cd backend
          ./gradlew sonar \
            -Dsonar.projectKey=sipzy-backend \
            -Dsonar.host.url=${{ env.SONAR_HOST_URL }} \
            -Dsonar.token=${{ secrets.SONAR_TOKEN }} \
            --no-daemon
        continue-on-error: true

  # Test & Analyze Frontend
  test-frontend:
    name: ðŸ§ª Test Frontend
    runs-on: self-hosted
    needs: detect-changes
    if: |
      needs.detect-changes.outputs.frontend == 'true' ||
      github.event.inputs.service == 'frontend' ||
      github.event.inputs.service == 'all'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            frontend/package-lock.json
            shared/package-lock.json

      - name: Install dependencies
        run: |
          cd shared && npm ci
          cd ../frontend && npm ci

      - name: Run tests
        run: cd frontend && npm test -- --coverage --watchAll=false
        continue-on-error: true

      - name: SonarQube analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          cd frontend
          npx sonar-scanner \
            -Dsonar.projectKey=sipzy-frontend \
            -Dsonar.sources=app,components,lib \
            -Dsonar.host.url=${{ env.SONAR_HOST_URL }} \
            -Dsonar.token=${{ secrets.SONAR_TOKEN }}
        continue-on-error: true

  # Test & Analyze Backoffice
  test-backoffice:
    name: ðŸ§ª Test Backoffice
    runs-on: self-hosted
    needs: detect-changes
    if: |
      needs.detect-changes.outputs.backoffice == 'true' ||
      github.event.inputs.service == 'backoffice' ||
      github.event.inputs.service == 'all'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            backoffice/package-lock.json
            shared/package-lock.json

      - name: Install dependencies
        run: |
          cd shared && npm ci
          cd ../backoffice && npm ci

      - name: Run tests
        run: cd backoffice && npm test -- --coverage --watchAll=false
        continue-on-error: true

      - name: SonarQube analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          cd backoffice
          npx sonar-scanner \
            -Dsonar.projectKey=sipzy-backoffice \
            -Dsonar.sources=app,components,lib \
            -Dsonar.host.url=${{ env.SONAR_HOST_URL }} \
            -Dsonar.token=${{ secrets.SONAR_TOKEN }}
        continue-on-error: true

  # Build Docker Images
  build-images:
    name: ðŸ³ Build Images
    runs-on: self-hosted
    needs: [detect-changes, test-backend, test-frontend, test-backoffice]
    if: always()
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Backend
        if: |
          needs.detect-changes.outputs.backend == 'true' ||
          github.event.inputs.service == 'backend' ||
          github.event.inputs.service == 'all'
        run: |
          docker build -t ${{ env.BACKEND_IMAGE }}:latest \
            -t ${{ env.BACKEND_IMAGE }}:${{ github.sha }} \
            -f backend/Dockerfile ./backend

      - name: Build Frontend
        if: |
          needs.detect-changes.outputs.frontend == 'true' ||
          github.event.inputs.service == 'frontend' ||
          github.event.inputs.service == 'all'
        run: |
          docker build -t ${{ env.FRONTEND_IMAGE }}:latest \
            -t ${{ env.FRONTEND_IMAGE }}:${{ github.sha }} \
            --build-context shared=./shared \
            --build-arg NEXT_PUBLIC_API_URL=${{ secrets.API_URL }} \
            -f frontend/Dockerfile ./frontend

      - name: Build Backoffice
        if: |
          needs.detect-changes.outputs.backoffice == 'true' ||
          github.event.inputs.service == 'backoffice' ||
          github.event.inputs.service == 'all'
        run: |
          docker build -t ${{ env.BACKOFFICE_IMAGE }}:latest \
            -t ${{ env.BACKOFFICE_IMAGE }}:${{ github.sha }} \
            --build-context shared=./shared \
            --build-arg NEXT_PUBLIC_API_URL=${{ secrets.API_URL }} \
            -f backoffice/Dockerfile ./backoffice

  # Security Scan
  security-scan:
    name: ðŸ”’ Security Scan
    runs-on: self-hosted
    needs: [build-images, detect-changes]
    if: always() && needs.build-images.result == 'success'
    strategy:
      fail-fast: false
      matrix:
        service: [backend, frontend, backoffice]
    steps:
      - name: Scan ${{ matrix.service }}
        if: |
          needs.detect-changes.outputs[matrix.service] == 'true' ||
          github.event.inputs.service == matrix.service ||
          github.event.inputs.service == 'all'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: sipzy-${{ matrix.service }}:latest
          format: 'sarif'
          output: 'trivy-${{ matrix.service }}.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload scan results
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-${{ matrix.service }}.sarif'
          category: trivy-${{ matrix.service }}
        continue-on-error: true

  # Deploy to VPS
  deploy:
    name: ðŸš€ Deploy to VPS
    runs-on: self-hosted
    needs: [build-images, security-scan]
    if: |
      always() &&
      needs.build-images.result == 'success' &&
      github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Deploy services
        env:
          SPRING_DATASOURCE_URL: ${{ secrets.SPRING_DATASOURCE_URL }}
          SPRING_DATASOURCE_USERNAME: ${{ secrets.SPRING_DATASOURCE_USERNAME }}
          SPRING_DATASOURCE_PASSWORD: ${{ secrets.SPRING_DATASOURCE_PASSWORD }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          CLOUDINARY_URL: ${{ secrets.CLOUDINARY_URL }}
          NEXT_PUBLIC_API_URL: ${{ secrets.API_URL }}
        run: |
          docker-compose -f docker-compose.prod.yml down
          docker-compose -f docker-compose.prod.yml up -d
          docker-compose -f docker-compose.prod.yml ps

      - name: Deployment summary
        run: |
          echo "### ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Services deployed:**" >> $GITHUB_STEP_SUMMARY
          docker-compose -f docker-compose.prod.yml ps --format json | jq -r '.[] | "- \(.Service): \(.State)"' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed at:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
